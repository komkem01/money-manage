<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4F46E5" stroke="#312E81" stroke-width="2"/>
  
  <!-- Main coin -->
  <circle cx="50" cy="45" r="20" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Dollar sign on coin -->
  <text x="50" y="52" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B4513">$</text>
  
  <!-- Small sparkles -->
  <circle cx="25" cy="25" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="30" r="1.5" fill="#FFA500" opacity="0.9"/>
  <circle cx="30" cy="70" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="70" cy="75" r="2" fill="#FFA500" opacity="0.8"/>
  
  <!-- Heart for cute factor -->
  <path d="M50 75 C45 70, 35 70, 35 60 C35 55, 40 50, 50 55 C60 50, 65 55, 65 60 C65 70, 55 70, 50 75 Z" fill="#FF69B4" opacity="0.8"/>
</svg>